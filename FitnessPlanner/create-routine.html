<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Routine - Fitness Routine Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Fitness Planner</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="create-routine.html" class="active">Create Routine</a></li>
                <li><a href="my-routines.html">My Routines</a></li>
                <li><a href="progress.html">Progress Tracker</a></li>
            </ul>
            <div class="mobile-menu">â˜°</div>
        </nav>
    </header>

    <main class="create-routine-container">
        <h1>Create New Routine</h1>
        
        <form id="routine-form" class="routine-form">
            <div class="form-group">
                <label for="routineName">Routine Name</label>
                <input type="text" id="routineName" name="routineName" required>
            </div>

            <div id="exercises-container">
                <h2>Exercises</h2>
                <div class="exercise-list" id="exercise-list">
                    <!-- Exercise items will be added here -->
                </div>
                
                <button type="button" id="add-exercise" class="secondary-button">Add Exercise</button>
            </div>

            <button type="submit" class="primary-button">Save Routine</button>
        </form>

        <!-- Exercise Template Modal -->
        <div id="exercise-modal" class="modal">
            <div class="modal-content">
                <h2>Add Exercise</h2>
                <form id="exercise-form">
                    <div class="form-group">
                        <label for="exerciseName">Exercise Name</label>
                        <input type="text" id="exerciseName" required>
                    </div>
                    <div class="form-group">
                        <label for="sets">Sets</label>
                        <input type="number" id="sets" min="1" value="3" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (seconds)</label>
                        <input type="number" id="duration" min="1" value="30" required>
                    </div>
                    <div class="form-group">
                        <label for="rest">Rest Period (seconds)</label>
                        <input type="number" id="rest" min="0" value="60" required>
                    </div>
                    <button type="submit" class="primary-button">Add</button>
                    <button type="button" class="secondary-button" id="close-modal">Cancel</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fitness Routine Planner. All rights reserved.</p>
    </footer>
</body>
</html>
